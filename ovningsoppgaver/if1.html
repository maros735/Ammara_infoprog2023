<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If1</title>
</head>
<body>
    <script>
        <p id="utskrift" ></p>
        const name = "Ammara"
         let utskrift = ""

          if (name === "Ammara") {
            utskrift= "Mitt navn er Ammara Shafiq"
          } else {
            utskrift = "Mitt navn er ikke Ammara Shafiq"
          }
          
         document.getElementById("utskrift").innerHTML=utskrift
    </script>
</body>
</html>
