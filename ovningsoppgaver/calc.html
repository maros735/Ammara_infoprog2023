<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {color:red;}
    </style>
</head>
<body>
    <ul id="results">
        <li>10+5=15</li>
        <li>10 - 5 = 5</li>
        <li>10 * 5 = 50</li>
        <li>10 / 5 = 2</li>
    </ul>
    <script>
        function Calculator(num1 = 0, num2 = 0){
            const sumAdd = num1 + num2
            const sumSub = num1 + num2 
            const sumDiv = num1/num2
            const sumMul = num1*num2
            document.getElementById("results").innerHTML = 
            `<li${sumAdd < 0 ?"class='red'" : null}>${num1} + ${num2}=${sumAdd}</li>
             <li ${sumSub < 0 ? "class='red'" : null}>${num1} - ${num2} = ${sumSub}</li>
             <li${sumMul < 0 ? "class='red'" : null}>${num1} * ${num2} = ${sumMul}</li>
             <li${sumDiv < 0 ? "class='red'" : null}>${num1} / ${num2}= ${sumDiv}</li>`
            
            

        }
        Calculator(2, 3)

    </script>
</body>
</html>
